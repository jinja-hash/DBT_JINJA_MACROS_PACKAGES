version: 2

macros:
  - name: cents_to_dollars
    description: es un macro que convierte los dolares en centavos y redondea el valor según los decimales establecidos, siendo dos decimales el redondeo por defecto
    arguments:
      - name: column_name
        type: string
        description: es el nombre de la columna que quieres convertir
      - name: decimals
        type: integer
        description: es el número de decimales al que queremos redondear, siendo dos decimales el valor por defecto
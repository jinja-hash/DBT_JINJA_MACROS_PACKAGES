version: 2

models:
  - name: stg_payments
    description: un registro por pago
    columns:
      - name: payment_id
        description: es la clave primaria
        tests:
          - unique
          - not_null
      - name: order_id
        description: es la clave foránea de la tabla de órdenes
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
      - name: payment_method
        description: "{{doc('payment_method')}}"
      - name: payment_status
        description: "{{doc('payment_status')}}"
      - name: payment_amount
        description: es el monto del pago
      - name: created
        description: es la fecha en la que se realizó el pago
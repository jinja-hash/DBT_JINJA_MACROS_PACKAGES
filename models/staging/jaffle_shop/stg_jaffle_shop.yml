version: 2

models:
  - name: stg_customers
    description: un registro por cliente
    columns:
      - name: customer_id
        description: es la clave primaria
        tests:
          - unique
          - not_null
      - name: full_name
        description: es el nombre completo, propio y apellidos
        tests:
          - not_null
      - name: first_name
        description: es el nombre propio
      - name: last_name
        description: es el apellido
  - name: stg_orders
    description: un registro por orden
    columns:
      - name: order_id
        description: es la clave primaria
        tests:
          - unique
          - not_null
      - name: customer_id
        description: es la clave foránea de la tabla de clientes
      - name: order_date
        description: es la fecha en la que se realizó la orden
      - name: order_status
        description: "{{ doc('order_status.md') }}"
        tests:
          - accepted_values:
              values: ['returned','completed','return_pending','shipped','placed']
      